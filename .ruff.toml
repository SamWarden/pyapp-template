target-version = "py313"
line-length = 120

[lint]
select = [
    "F",  # Pyflakes
    # pycodestyle
    "E",  # Error
    "W",  # Warning
    "C90",  # mccabe
    "I",  # isort
    "N",  # pep8-naming
    "D2",  # pydocstyle
    "UP",  # pyupgrade
    "YTT",  # flake8-2020
    "ANN",  # flake8-annotations
    "ASYNC",  # flake8-async
    "S",  # flake8-bandit
    "BLE",  # flake8-blind-except
    "FBT",  # flake8-boolean-trap
    "B",  # flake8-bugbear
    "A",  # flake8-builtins
    "COM",  # flake8-commas
    "CPY",  # flake8-copyright
    "C4",  # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "DJ",  # flake8-django
    "EM",  # flake8-errmsg
    "EXE",  # flake8-executable
    "FA",  # flake8-future-annotations
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "LOG",  # flake8-logging
    "G",  # flake8-logging-format
    "INP",  # flake8-no-pep420
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "PYI",  # flake8-pyi
    "PT",  # flake8-pytest-style
    "Q",  # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "SLOT",  # flake8-slots
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TC",  # flake8-type-checking
    "INT",  # flake8-gettext
    "PTH",  # flake8-use-pathlib
    "TD",  # flake8-todos
    "FIX",  # flake8-fixme
    "ERA",  # eradicate
    "PD",  # pandas-vet
    "PGH",  # pygrep-hooks
    "PL",  # Pylint
    "TRY",  # tryceratops
    "FLY",  # flynt
    "NPY",  # NumPy-specific rules
    "FAST",  # FastAPI
    "AIR",  # Airflow
    "PERF",  # Perflint
    "FURB",  # refurb
    "DOC",  # pydoclint
    "RUF",  # Ruff-specific rules
]

exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "env",
    "dist",
    "build",
    "docs",
    "benchmarks",
]
ignore = [
    "A003", # Python builtin is shadowed by class attribute {name} from {row}
    "B008", # Do not perform function call {name} in argument defaults
    "B024", # `Recognizer` is an abstract base class, but it has no abstract methods
    "B027", # `PushNotifier.send` is an empty method in an abstract base class, but has no abstract decorator
    "S101", # Use of `assert` detected
    "ANN101", # Missing type annotation for `self` in method
    "ANN102", # Missing type annotation for `cls` in classmethod
    "PTH123", # `open("foo")` should be replaced by `Path("foo").open()`
    "RET504", # Unnecessary variable assignment before `return` statement
    "TRY003", # Avoid specifying long messages outside the exception class
    "EM102", # Exception must not use an f-string literal, assign to variable first
    "N999", # Invalid module name
    "TCH003", # Move standard library import `uuid.UUID` into a type-checking block
    "PGH003", # Use specific rule codes when ignoring type issues
    "PGH004", # Use specific rule codes when using `noqa`
    "SIM108", # Use ternary operator `address_id = body["address_id"] if lesson.category == CategoryEnum.B else slot.instructor.address_id` instead of if-else-block
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed in `f`
    "TD002", # Missing author in TODO; try: `# TODO(<author_name>): ...` or `# TODO @<author_name>: ...`
    "TD003", # Missing issue link on the line following this TODO
    "FIX002", # Line contains TODO, consider resolving the issue
    "EM101", # Exception must not use a string literal, assign to variable first
    "ISC001", # Implicitly concatenated string literals on one line
    "COM812", # Explicitly concatenated string should be implicitly concatenated
]

[lint.isort]
combine-as-imports = true

[lint.mccabe]
max-complexity = 12

[lint.pydocstyle]
convention = "pep257"

[lint.per-file-ignores]
"**/__init__.py" = ["F401"]
